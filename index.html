<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MarkeTraveller — заявка</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--tg-theme-text-color);
      background:var(--tg-theme-bg-color);
      -webkit-text-size-adjust:100%;
      overflow-x:hidden; touch-action:manipulation;
    }
    header{position:sticky;top:0;z-index:3;background:#ac1f26;color:#fff;padding:14px 18px;font-weight:700;font-size:clamp(18px,2.5vw,22px)}
    .container{max-width:720px;margin:0 auto;padding:16px}
    h2{margin:6px 0 8px;font-size:clamp(18px,3.5vw,24px)}
    label{display:block;margin:12px 0 6px;opacity:.9}
    input,textarea{width:100%;min-width:0;padding:12px 14px;border-radius:12px;border:1px solid var(--tg-theme-hint-color);background:var(--tg-theme-secondary-bg-color);color:var(--tg-theme-text-color);outline:0}
    textarea{min-height:100px;resize:vertical}
    .hint{opacity:.7;font-size:13px;margin-top:6px}
    .btnbar{position:sticky;bottom:0;z-index:2;padding:12px 16px env(safe-area-inset-bottom,0px);background:linear-gradient(180deg,rgba(0,0,0,.0),rgba(0,0,0,.04)),var(--tg-theme-bg-color);border-top:1px solid var(--tg-theme-hint-color)}
    .btn{width:100%;display:inline-block;text-align:center;padding:14px 16px;border-radius:14px;border:0;cursor:pointer;background:#4c86e8;color:#fff;font-weight:700;font-size:16px}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <header>MarkeTraveller</header>

  <div class="container">
    <h2>Заявка на подбор тура</h2>
    <p id="who" class="hint">Загружаю…</p>

    <label>Имя*</label>
    <input id="name" placeholder="Как к вам обращаться"/>

    <label>Телефон/Telegram*</label>
    <input id="contact" placeholder="@username или номер"/>

    <label>Комментарий</label>
    <textarea id="comment" placeholder="Куда, когда, бюджет и пожелания"></textarea>

    <p class="hint">Нажмите «Отправить заявку» внизу.</p>
  </div>

  <!-- ОДНА кнопка (наша) -->
  <div class="btnbar">
    <button id="sendBtn" class="btn" disabled>Отправить заявку</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    // Прячем системную MainButton — оставляем только нашу кнопку
    try { tg.MainButton.hide(); } catch(_) {}

    // Кто открыл
    const u = tg.initDataUnsafe?.user;
    document.getElementById('who').textContent =
      u ? `Вы: ${u.first_name} ${u.last_name||''} (@${u.username||'—'})`.trim()
        : 'Открыто в Telegram (данные скрыты)';

    // Поля
    const $name = document.getElementById('name');
    const $contact = document.getElementById('contact');
    const $comment = document.getElementById('comment');
    const $sendBtn = document.getElementById('sendBtn');

    function canSend(){ return $name.value.trim().length>=2 && $contact.value.trim().length>=3; }
    function sync(){ $sendBtn.disabled = !canSend(); }
    [$name,$contact,$comment].forEach(i=>i.addEventListener('input', sync)); sync();

    // Адрес бэкенда
    const BACKEND_URL = "https://miniapp-backend-q7w0.onrender.com/tma/submit";

    function ok(msg){ try{ tg.showPopup({title:'Готово', message:msg}); }catch(_){ alert(msg); } }
    function err(msg){ try{ tg.showPopup({title:'Ошибка', message:msg}); }catch(_){ alert(msg); } }

    async function submitForm(){
      if (!canSend()) return;

      const payload = {
        event:'lead',
        name:$name.value.trim(),
        contact:$contact.value.trim(),
        comment:$comment.value.trim(),
        ts:Date.now()
      };

      const queryId = tg.initDataUnsafe?.query_id; // есть не всегда
      if (queryId){
        // Есть query_id → отвечаем через backend (answerWebAppQuery)
        try{
          const r = await fetch(BACKEND_URL,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({query_id:queryId, data:payload})
          });
          const t = await r.text().catch(()=> '');
          if(!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,200)}`);
          ok('Заявка отправлена ✅'); tg.close();
        }catch(e){ err(String(e).slice(0,200)); }
      }else{
        // Нет query_id (часто на телефонах через меню) → отправляем в чат через sendData
        try{
          tg.sendData(JSON.stringify(payload));
          ok('Данные отправлены ✅'); tg.close();
        }catch(e){ err('Не удалось отправить через sendData'); }
      }
    }

    $sendBtn.addEventListener('click', submitForm);
  </script>
</body>
</html>
