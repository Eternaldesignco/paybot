<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <!-- Статичная мобильная вёрстка: отключаем масштабирование -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <meta name="format-detection" content="telephone=no,email=no,address=no"/>
  <title>Яхтинг — заявка</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#FFFFFF;      /* фон */
      --text:#231F20;    /* основной текст */
      --accent:#AC1F26;  /* заголовки, кнопка, обводки */
      --muted:#6B7280;   /* подсказки/плейсхолдеры */
      --border:#AC1F26;  /* рамки полей и верхняя граница панели кнопки */
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html,body{background:var(--bg)!important}
    body{
      margin:0;
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      /* убираем «подзум» и дабл-тап-зум */
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
      overflow-x:hidden;
      touch-action:manipulation;
    }

    /* Шапка */
    .appbar{
      position:sticky; top:0; z-index:3;
      background:var(--accent); color:#fff;
      padding:14px 18px;
    }
    .brand{font-weight:800; font-size:20px; letter-spacing:.2px}
    .subtitle{opacity:.9; margin-top:4px; font-size:14px; font-weight:600}

    .container{max-width:720px; margin:0 auto; padding:16px; background:var(--bg)}
    h2{margin:6px 0 8px; font-size:24px; color:var(--accent)}
    label{display:block; margin:12px 0 6px; color:var(--accent); font-weight:700}
    input,textarea{
      width:100%; min-width:0;
      padding:12px 14px; border-radius:var(--radius);
      border:1px solid var(--border);
      background:#FFFFFF; color:var(--text); outline:0;
      font-size:16px; /* >=16px — чтобы iOS не увеличивал масштаб */
    }
    input::placeholder, textarea::placeholder{color:var(--muted)}
    textarea{min-height:110px; resize:vertical}
    .hint{color:var(--muted); font-size:13px; margin-top:6px}

    /* ОДНА кнопка отправки */
    .btnbar{
      position:sticky; bottom:0; z-index:2;
      padding:12px 16px env(safe-area-inset-bottom,0px);
      background:var(--bg);              /* без градиентов — чистый #fff */
      border-top:1px solid var(--border);
    }
    .btn{
      width:100%; display:inline-block; text-align:center;
      padding:14px 16px; border-radius:var(--radius); border:0; cursor:pointer;
      background:var(--accent); color:#fff; font-weight:800; font-size:16px;
      letter-spacing:.2px;
    }
    .btn[disabled]{opacity:.5; cursor:not-allowed}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="appbar">
    <div class="brand">Яхтинг</div>
    <div class="subtitle">В Турции, по Эгейскому побережью</div>
  </header>

  <div class="container">
    <h2>Заявка на подбор тура</h2>
    <p id="who" class="hint">Загружаю…</p>

    <label>Имя*</label>
    <input id="name" placeholder="Как к вам обращаться"/>

    <label>Телефон/Telegram*</label>
    <input id="contact" placeholder="@username или номер"/>

    <label>Комментарий</label>
    <textarea id="comment" placeholder="Куда, когда, бюджет и пожелания"></textarea>

    <p class="hint">Нажмите «Отправить заявку» внизу.</p>
  </div>

  <!-- ОДНА кнопка -->
  <div class="btnbar">
    <button id="sendBtn" class="btn" disabled>Отправить заявку</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    /* Жёстко прячем системную MainButton, чтобы не было второй */
    function hideMB(){
      try{
        tg.MainButton.offClick(()=>{});
        tg.MainButton.setParams({text:"",is_visible:false,is_enabled:false});
        tg.MainButton.hide();
      }catch(_){}
    }
    hideMB(); setTimeout(hideMB,150); setTimeout(hideMB,600);
    tg.onEvent?.("viewportChanged", hideMB); tg.onEvent?.("themeChanged", hideMB);

    /* Блокируем пинч-зум и дабл-тап-зум (iOS/Android) */
    let lastTouchEnd = 0;
    document.addEventListener("touchstart", e => {
      if (e.touches.length > 1) e.preventDefault();
    }, {passive:false});
    document.addEventListener("touchend", e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, {passive:false});
    document.addEventListener("gesturestart", e => e.preventDefault());

    // Кто открыл
    const u = tg.initDataUnsafe?.user;
    document.getElementById('who').textContent =
      u ? `Вы: ${u.first_name} ${u.last_name||''} (@${u.username||'—'})`.trim()
        : 'Открыто в Telegram (данные скрыты)';

    // Поля
    const $name = document.getElementById('name');
    const $contact = document.getElementById('contact');
    const $comment = document.getElementById('comment');
    const $sendBtn = document.getElementById('sendBtn');

    function canSend(){ return $name.value.trim().length>=2 && $contact.value.trim().length>=3; }
    function sync(){ $sendBtn.disabled = !canSend(); }
    [$name,$contact,$comment].forEach(i=>i.addEventListener('input', sync)); sync();

    // Бэкенд (Render)
    const BACKEND_URL = "https://miniapp-backend-q7w0.onrender.com/tma/submit";

    function ok(msg){ try{ tg.showPopup({title:'Готово', message:msg}); }catch(_){ alert(msg); } }
    function err(msg){ try{ tg.showPopup({title:'Ошибка', message:msg}); }catch(_){ alert(msg); } }

    async function submitForm(){
      if (!canSend()) return;

      const payload = {
        event:'lead',
        name:$name.value.trim(),
        contact:$contact.value.trim(),
        comment:$comment.value.trim(),
        ts:Date.now()
      };

      const qid = tg.initDataUnsafe?.query_id;
      if (qid){
        try{
          const r = await fetch(BACKEND_URL,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({query_id:qid, data:payload})
          });
          const t = await r.text().catch(()=> '');
          if(!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,200)}`);
          ok('Заявка отправлена ✅'); tg.close();
        }catch(e){ err(String(e).slice(0,200)); }
      }else{
        try{ tg.sendData(JSON.stringify(payload)); ok('Данные отправлены ✅'); tg.close(); }
        catch{ err('Не удалось отправить через sendData'); }
      }
    }
    $sendBtn.addEventListener('click', submitForm);
  </script>
</body>
</html>
