<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <title>Яхтинг — заявка</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* ===== ШРИФТЫ ===== */
    @font-face {
      font-family: "Bebas";
      src: url("fonts/Bebas.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "Raleway";
      src: url("fonts/Raleway-Medium.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* ===== ТЕМА ===== */
    :root{
      --brand:  #AC1F26;     /* шапка, кнопки */
      --text:   #231F20;     /* основной текст */
      --bg:     #FFFFFF;     /* фон (строго белый) */
      --muted:  #7a7a7a;
      --field-border: #AC1F26;
      --btn-text: #ffffff;
    }

    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Raleway, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.45;
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
    }

    /* ===== ШАПКА ===== */
    .appbar{
      position: sticky; top:0; z-index: 10;
      background: var(--brand);
      color: #fff;
      padding: 14px 16px 10px;
    }
    .brand-top{
      font: 700 28px/1 Bebas, sans-serif;
      letter-spacing: .5px;
      margin: 0 0 4px;
    }
    .brand-sub{
      margin: 0;
      opacity: .95;
    }

    /* ===== КОНТЕЙНЕР ===== */
    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 18px 16px 120px;   /* место под нижнюю кнопку */
    }
    h2{
      font: 700 28px/1.15 Bebas, sans-serif;
      letter-spacing: .6px;
      margin: 8px 0 8px;
      color: var(--text);
    }
    .who{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    label{ display:block; margin: 12px 0 6px }
    input, textarea{
      width:100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid var(--field-border);
      background: #fff;
      color: var(--text);
      outline: none;
    }
    textarea{ min-height: 120px; resize: vertical }
    .hint{ font-size: 13px; color: var(--muted); margin-top: 6px }

    /* ===== НИЖНЯЯ КНОПКА ===== */
    .bottom{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: var(--bg);
      padding: 12px 16px calc(12px + env(safe-area-inset-bottom,0));
      box-shadow: 0 -1px 0 rgba(0,0,0,.06);
    }
    .btn{
      display:block; width:100%;
      border:0; border-radius: 12px;
      padding: 16px 18px;
      font: 600 18px Raleway, sans-serif;
      background: var(--brand);
      color: var(--btn-text);
      cursor: pointer;
      transition: opacity .15s ease;
    }
    .btn:disabled{ opacity:.5; cursor: default }
  </style>
</head>
<body>
  <header class="appbar">
    <div class="brand-top">ЯХТИНГ</div>
    <p class="brand-sub">В Турции, по Эгейскому побережью</p>
  </header>

  <main class="wrap">
    <h2>ЗАЯВКА НА ПОДБОР ТУРА</h2>
    <p id="who" class="who">Загружаю…</p>

    <label>Имя*</label>
    <input id="name" placeholder="Как к вам обращаться"/>

    <label>Телефон/Telegram*</label>
    <input id="contact" placeholder="@username или номер"/>

    <label>Комментарий</label>
    <textarea id="comment" placeholder="Куда, когда, бюджет и пожелания"></textarea>

    <p class="hint">Нажмите «Отправить заявку» внизу.</p>
  </main>

  <div class="bottom">
    <button id="send" class="btn" disabled>Отправить заявку</button>
  </div>

  <script>
    const BACKEND_URL = "https://miniapp-backend-1.onrender.com/tma/submit";

    const tg = window.Telegram.WebApp;
    tg.ready();
    try { tg.setBackgroundColor("#FFFFFF"); } catch(e){}

    const u = tg.initDataUnsafe?.user;
    const who = document.getElementById('who');
    who.textContent = u
      ? `Вы: ${u.first_name} ${u.last_name||''} (@${u.username||'—'})`.trim()
      : 'Открыто вне Telegram';

    const $name = document.getElementById('name');
    const $contact = document.getElementById('contact');
    const $comment = document.getElementById('comment');
    const $send = document.getElementById('send');

    function validate(){
      const ok = $name.value.trim().length >= 2 && $contact.value.trim().length >= 3;
      $send.disabled = !ok;
    }
    [$name, $contact, $comment].forEach(el => el.addEventListener('input', validate));
    validate();

    async function send() {
      if ($send.disabled) return;
      $send.disabled = true;

      const payload = {
        query_id: tg.initDataUnsafe?.query_id || "",
        data: {
          event: "lead",
          name: $name.value.trim(),
          contact: $contact.value.trim(),
          comment: $comment.value.trim(),
          ts: Date.now()
        }
      };

      try {
        const r = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!r.ok) {
          const t = await r.text();
          throw new Error(`HTTP ${r.status}: ${t}`);
        }
        try { tg.showPopup({title:"Готово", message:"Заявка отправлена ✅"}); } catch(_){}
        tg.close();
      } catch (e) {
        try { tg.showPopup({title:"Ошибка", message:`Не удалось отправить. ${e.message}`}); } catch(_){}
        $send.disabled = false;
      }
    }
    $send.addEventListener('click', send);
  </script>
</body>
</html>
